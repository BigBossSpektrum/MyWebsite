databases:
  - name: Zultech_main_db
    plan: free
    databaseName: Zultech_main_db
    user: Zultech_main_db

services:
  - type: web
    plan: free
    name: Zultech_main
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn Zultech_main.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Zultech_main_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.13.4
      # OAuth Google - Add your credentials in Render dashboard
      - key: OAUTH_GOOGLE_ID
        sync: false
      - key: OAUTH_GOOGLE_SECRET
        sync: false
      # OAuth GitHub - Add your credentials in Render dashboard
      - key: OAUTH_GITHUB_ID
        sync: false
      - key: OAUTH_GITHUB_SECRET
        sync: false
      # OAuth Facebook - Add your credentials in Render dashboard
      - key: OAUTH_FACEBOOK_ID
        sync: false
      - key: OAUTH_FACEBOOK_SECRET
        sync: false
      # Email Configuration (optional)
      - key: EMAIL_BACKEND
        value: console
      - key: DEFAULT_FROM_EMAIL
        value: noreply@zultech.com